<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Perdón</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #a3e9ff 0%, #a6bbff 99%);
        }
        .message {
            max-width: 600px;
            padding: 30px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            font-size: 20px;
            color: #555;
            line-height: 1.6;
        }
        .message p {
            margin: 0;
        }
        .message h1 {
            font-size: 24px;
            color: #ff5f6d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Lo Siento</h1>
        <p>Perdóname por favor, no me he sentido bien últimamente y lo último que quiero es estar mal contigo. Perdóname si te hice sentir mal. Te prometo que no fue mi intención. Te amo demasiado y me duele el corazón estar mal contigo.</p>
    </div>
</body>
</html>
